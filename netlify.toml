[build]
  publish = ".next"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Sapience-Auth"

[[edge_functions]]
  function = "quantum-pup-optimizer"
  path = "/api/quantum/pup-optimizer"

[[edge_functions]]
  function = "quantum-monitor"
  path = "/api/quantum/monitor"

[[edge_functions]]
  function = "n8n-workflow-trigger"
  path = "/api/n8n/trigger"

# Variables d'environnement pour n8n
[context.production.environment]
  N8N_WEBHOOK_URL = "https://n8n.sapience.app/webhook/8a17313f-61f4-4845-847a-9ab3a1f8d5b8"
  SAP_ODATA_ENDPOINT = "http://202.153.35.211:50000/sap/opu/odata/sap/ACM_APPLWC/PUPOptimizationSet"
  LANGSMITH_API_URL = "https://sapience-v3.netlify.app/api/quantum/monitor"
  
  # Variables AWS Bedrock pour Supernova
  AWS_REGION = "us-east-1"
  BEDROCK_AGENT_ID = "TIK6SVDXRD"
  BEDROCK_AGENT_ALIAS_ID = "AOGPQ7APV8"
  # AWS_ACCESS_KEY_ID et AWS_SECRET_ACCESS_KEY doivent être configurés dans Netlify UI

[[redirects]]
  from = "/quantum/*"
  to = "/api/quantum/:splat"
  status = 200

[[redirects]]
  from = "/n8n/*"
  to = "/api/n8n/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
